    and timeless.
  ingredients:
    - name: Gin
      amount: 2
      type: shaker
    - name: Lime Juice
      amount: 1
      type: shaker
    - name: Simple Syrup
      amount: 0.75
      type: shaker
    - name: Egg White
      amount: 0.5
      type: shaker
    - name: Club Soda
      amount: 1
      type: top
