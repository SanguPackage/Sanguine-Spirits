- name: White Russian
  spirit: Vodka
  desc: >
    Smooth, indulgent, and quietly intoxicating — vodka, coffee liqueur, and cream swirl into
    a drink that feels like silk and tastes like rebellion. Decadent, noir, and forever iconic.
  ingredients:
    - name: Vodka
      amount: 2
      type: glass
    - name: Kahlúa
      spirit: true
      amount: 1
