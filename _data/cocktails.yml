    - name: Tequila
      amount: 2
      type: shaker
    - name: Triple Sec
      amount: 1
      type: shaker
      spirit: true
    - name: Lime Juice
      amount: 1
      type: shaker
    - name: Simple Syrup
      amount: 0.5
      type: shaker
    - name: Lime Wheel
      type: garnish
    - name: Salt
      type: garnish
